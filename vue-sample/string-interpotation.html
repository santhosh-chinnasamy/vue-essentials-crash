<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1>{{number +20}}</h1>
        <h2> {{isActive ? 'isActive': 'notactive'}} </h2>
        <h2> {{message.split('').reverse('').join('')}} </h2>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'hellosss',
                number: 1000,
                isActive: true
            }
        })
    </script>

</body>

</html>
