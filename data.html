<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <a v-bind:href="url">{{url}}</a>
        <h1 v-bind:data="dynamicId">{{dynamicId}}</h1>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                url: 'https://bleedbytes.in',
                dynamicId: 21
            }
        })
    </script>

</body>

</html>
