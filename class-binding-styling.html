<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        .active {
            color: green;
        }

        .nonactive {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
<h1 class="static" :class="{active: isActive, 'nonactive':hasError}">{{name}}</h1>
<h1 :class="[isActive? 'active': 'nonactive']">{{name}}</h1>

    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                name: 'santhosh',
                hasError: true,
                isActive: true,
            }
        })
    </script>

</body>

</html>
