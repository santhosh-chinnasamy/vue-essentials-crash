<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h3>{{reverseMessage}}</h3>

    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
            },
            computed: {

                reverseMessage() {
                    return this.message.split('').reverse('').join('');
                }
            },
        })
    </script>

</body>

</html>
